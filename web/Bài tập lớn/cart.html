<script>
    function show() {
        let listPD = localStorage.getItem("list") ? JSON.parse(localStorage.getItem("list")) :[]
        let div_content = ''
        listPD.map((valua)=>{
            div_content += '<div class="products"><div class="image-products"><img style="height: 160px; width: 120px;" src="'+ valua.img +'" alt=""></div><div class="infor-products"><a href="">'+ valua.names +'</a><br><span>M</span><br><span>'+ valua.money +'₫</span><br><div class="input-group"><button>-</button><input type="text" value="1"><button>+</button></div></div><div class="delete"><a href="">Xóa sản phẩm</a></div></div>'
        })
        var add_div = document.createElement("div")
        add_div.innerHTML = div_content
		var cartTable = document.querySelector("tbody")
		cartTable.append(add_div)
    }
    show()
